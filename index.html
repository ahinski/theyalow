<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <title>TheyAlow</title>
</head>
<body>
  <main>
    <header class = "header">
      <img src="assets/images/logo-1.png" alt="THEYALOW" class = "logo-1">
      <img src="assets/images/logo-2.png" alt="THEYALOW" class = "logo-2">
      <nav class="navbar"> 
          <div class="button-line-1"></div>
          <div class="button-line-2"></div>
          <button id="about"><img src="assets/images/about-icon.svg">ABOUT US</button>
          <button id="services"><img src="assets/images/services-icon.svg">SERVICES</button>
          <button id="contact"><img src="assets/images/contact-icon.svg">CONTACT</button>
      </nav>
      <h1>THEYALOW</h1>
    </header>
    <section class="slider">
        <button class="left-slider"><img src="assets/images/left-slider.png"></button>
      <div class="slider-content">
        <div class="video">
          <video poster="assets/images/preview.png" controls><source src="assets/videos/ohmy.mp4"></video>
        </div>
        <div class = "cool">
          <h2>THE COOL</h2>
        </div>
        <div class="minimal">
          <h2>THE MINIMAL</h2>
        </div>
      </div>
      <button class="right-slider"><img src="assets/images/right-slider.png"></button>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
